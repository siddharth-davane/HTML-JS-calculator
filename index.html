<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#55bbbb">
    <meta name="viewport" content="scale=initial-scale,width=device-width">
    <link href="style.css" rel="stylesheet">
    <!-- math.js library -->
    <script src="math.js" type="text/javascript"></script>
  </head>
  <body>
    <button class='menuButton' onclick="toggleHeader(1)">&#9744;</button>
    <div id='sidebar'>
      <button onclick="toggleHeader(0)">&#9746;</button>
      <button onclick="location.reload()">Reload</button>
      <button onclick="fullscreenToggle()">Fullscreen</button>
      <button onclick="eventTests()">Event Tests</button>
      <button onclick="eventDemo()">Event Demo</button>
    </div>
    <header>
      Calculator
    </header>
    <article>
      <section id="display">0</section>
      <section class="buttons">
        <button>AC</button>
        <button>CLR</button>
        <button>.</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button class="wide">0</button>
        <button class="wide">=</button>
      </section>
    </article>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
